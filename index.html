<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="img-container">
        <div class="logo-banner">
            <img src="odin-lined.png" alt="Odin logo">
        </div>
        <img src="lexi-laginess-TTUvyE7MwkM-unsplash.jpg" alt="Green brick outer hotel wall">
        <footer>
            Photo by <a href="https://unsplash.com/@lexilaginess?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lexi Laginess</a> on <a href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div class="content">
        <p>This a form project for Odin intermediate html and css</p>
        <form action="" method="get">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd">
            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" name="confirm-pwd" id="confirm-pwd">
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? </p> <a href="index.html">Login</a>
    </div>
</body>
</html>
